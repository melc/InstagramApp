<!-- Display number of ClapPaws follower, following, and media  -->
<div class="row">
  <div class="col-md-4">
    <ul class="countDisplay well">
      <li class="cntSeq"><%= @rr_profile[0]["counts"]["media"] %></li>
      <li class="cntSeqLabel">Photos</li>
    </ul>
  </div>  
  <div class="col-md-4">
    <ul class="countDisplay well">              
      <li class="cntSeq"><%= @rr_profile[0]["counts"]["followed_by"] %></li>
      <li class="cntSeqLabel">Followers</li>
    </ul>
  </div>
  <div class="col-md-4">
    <ul class="countDisplay well">              
      <li class="cntSeq"><%= @rr_profile[0]["counts"]["follows"] %></li>
      <li class="cntSeqLabel">Followings</li>
    </ul>
  </div> 
</div>
